<div *ngIf="poi">
  <div class="poi-container">
    <div class="row expanded">
      <div class="small-12 medium-9 columns">
        <a routerLink="#">{{ poi.name }}</a>
        <p>{{ poi.description }}</p>
      </div>
      <div class="small-12 medium-3 columns">
        <a routerLink="/edit/{{ poi._id" class="btns">Edit POI</a>
        <a (click)="deletepoi(poi._id)" class="btns">Delete POI</a>
      </div>
    </div>
  </div>
</div>
